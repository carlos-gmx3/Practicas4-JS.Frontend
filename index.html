<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Pokedex Launch-X</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Carter+One&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="rotomHeader">
      <img src="./media/RotomHeader.png" alt="Rotom">
      <div class="eyesNormal"></div>
      <div id="status" class="eyesStatus"></div>
      <div class="blinkEyes">
        <div class="emptyBlink"></div>
        <a href="#" class="blinkLeft"><img src="./media/RotomHeaderLeftBlink.png" alt=""></a>
        <a href="#" class="blinkRight"><img src="./media/RotomHeaderRightBlink.png" alt=""></a>
        <div class="emptyBlink"></div>
      </div>
      <div class="jawInput">
        <div class="rotomSmile">
          <input type="text" placeholder="Dime que poke buscas" id="pokeSearch" name="pokeName">
        </div>
      </div>
    </div>
  </header>

  <main>    
    <div class="container">
      <h1>Pokedex Launch-X</h1>
      <button id="pokeSwap">Cambiar Pokemon</button>

      <div class="pokeDex">
        <button class="prevArrow">X</button>
        <section class="pokeData">
          <div class="pokeHeader">
            <img src="./media/pokeballIcon2.png" alt="Ball Icon">
            <h2 id="pokeNumber">000</h2>
            <h2 id="pokeName">Poke</h2>
          </div>
          <div class="graphics">
            <img id="pokePhoto" class="pokeImg" src="./media/pokeballIcon.png" alt="Poke photo">
          </div>
          <div class="metaData">
            <div class="type">
              <p>Tipo: </p>
              <p></p>
              <p id="type1" class=""><b>Tipo 1</b></p>
              <p id="type2" class=""><b>Tipo 2</b></p>
            </div>
          </div>
        </section>
        <section class="pokeStats">
          <h2>Stats</h2>
        </section>
        <button class="nextArrow">X</button>
      </div>

    </div>
  </main>
  <footer>

  </footer>
  <script src="pokedex.js"></script>
</body>
</html>
